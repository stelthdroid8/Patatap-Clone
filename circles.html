<!DOCTYPE html>
<html>
<head>
	<title>Circles</title>
	<link rel="stylesheet" href="assets/css/circles.css">
	<script type="text/javascript" src="assets/js/lib/paper-full.js"></script>
	<script type="text/paperscript" canvas="myCanvas" >
		var circles=[];
		function onKeyDown(event) {
			//getting the mad width and height of the canvas
			var maxPoint = new Point(view.size.width, view.size.height);
			//creating the random point to use
			var randomPoint = Point.random();
			var point=maxPoint*randomPoint;
			// When a key is pressed draw a circle at random point we created based off max screen size
			var newCircle = new Path.Circle(new Point(point),20);
			newCircle.fillColor='orange';
			//add circle into our array to keep track for animation
			circles.push(newCircle);		
		}

		var animatedCircle = new Path.Circle(new Point(300,300), 100);
		animatedCircle.fillColor ='red';

		//animating the circle
		function onFrame(event) {
			for (var i=0; i<circles.length; i++){
				//animate the change by ever frame edit the hue
				circles[i].fillColor.hue +=1;
				//edit the size of the circle by scaling it down every frame
				circles[i].scale(.95);
			}
		}

	</script>

</head>
<body>
	<canvas id="myCanvas" resize></canvas>
</body>
</html>
